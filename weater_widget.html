<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Weather Widget</title>
  <style>
    body{margin:0;display:grid;place-items:center;height:100vh;background:#e0f2fe;font-family:sans-serif}
    .widget{background:#fff;padding:20px;border-radius:12px;text-align:center;box-shadow:0 6px 20px rgba(0,0,0,.1);width:260px}
    h2{margin:0;font-size:22px}
    .temp{font-size:40px;margin:10px 0}
    .cond{color:#555}
  </style>
</head>
<body>
  <div class="widget">
    <h2>New York</h2>
    <div class="temp">23°C</div>
    <div class="cond">☀️ Sunny</div>
  </div>
</body>
</html>
