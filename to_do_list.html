<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>To-Do App</title>
  <style>
    body{font-family:sans-serif;background:#f3f4f6;display:flex;justify-content:center;align-items:center;height:100vh}
    .app{background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.08);width:300px}
    input{width:100%;padding:8px;margin-bottom:10px;border:1px solid #ddd;border-radius:6px}
    ul{list-style:none;padding:0;margin:0}
    li{padding:6px;margin-bottom:6px;background:#f1f5f9;border-radius:6px;cursor:pointer}
    li.done{text-decoration:line-through;color:#666}
  </style>
</head>
<body>
  <div class="app">
    <input id="task" placeholder="Add task..."/>
    <ul id="list"></ul>
  </div>
  <script>
    const task=document.getElementById("task");
    const list=document.getElementById("list");
    task.addEventListener("keypress",e=>{
      if(e.key==="Enter" && task.value.trim()){
        const li=document.createElement("li");
        li.textContent=task.value;
        li.onclick=()=>li.classList.toggle("done");
        list.appendChild(li);
        task.value="";
      }
    });
  </script>
</body>
</html>
